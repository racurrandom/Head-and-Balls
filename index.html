<!DOCTYPE html>
<html>
<head>
  <script src="JS/phaser.js"></script>
  <script src="JS/turbo.js"></script>
  <script src="JS/Scenes/main.js"></script>
  <script src="JS/Scenes/game.js"></script>
  <script src="JS/Scenes/end.js"></script>
</head>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #0f0f0f;
  }

  /*body {
    display: flex;
    align-items: center;
    justify-content: center;
  }*/
</style>

<body>
  <script>
    //Configuration
    const config = {
      type: Phaser.AUTO,
      width: 1280,
      height: 720,
      parent: 'game-canvas',
      backgroundColor: '#000000',
      physics: {
        default: 'arcade',
        arcade: {
          debug: true,
          gravity: { y: 9.8 }
        }
      },
      scene: [Main, Game, End]
    };

    //Create the game
    const game = new Phaser.Game(config);
    game.scene.start('Main');
  </script>
</body>
</html>
