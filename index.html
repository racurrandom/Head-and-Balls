<!DOCTYPE html>
<html>
<head>
  <script src="js/phaser.js"></script>
  <script src="js/turbo.js"></script>
  <script src="js/scenes/main.js"></script>
  <script src="js/scenes/characters.js"></script>
  <script src="js/scenes/game.js"></script>
  <script src="js/scenes/results.js"></script>
  <script src="js/scenes/options.js"></script>
</head>



<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>



<script>
  //Create the game
  const game = new Phaser.Game({
    //Generic
    type: Phaser.AUTO,
    width: 1280,
    height: 720,
    backgroundColor: '#000000',

    //Physics options
    physics: {
      default: 'matter',
      matter: {
        debug: true,
        gravity: { y: 1 },
        setBounds: {
          x: 0,
          y: 0,
          width: 1280,
          height: 720,
          thickness: 200,
          left: true,
          right: true,
          top: true,
          bottom: true,
        },
      }
    },

    //Game scenes (loads first in list on start)
    scene: [
      SceneMain,
      SceneCharacters,
      SceneGame,  
      SceneOptions,
      SceneResults, 
    ]
  });
</script>
</html>
