<!DOCTYPE html>
<html>
<head>
  <script src="js/phaser.js"></script>
  <script src="js/turbo.js"></script>
  <script src="js/scenes/main.js"></script>
  <script src="js/scenes/characters.js"></script>
  <script src="js/scenes/game.js"></script>
</head>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #0f0f0f;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<body>
  <script>
    //Create the game
    const game = new Phaser.Game({
      type: Phaser.AUTO,
      width: 1280,
      height: 720,
      parent: 'game-canvas',
      backgroundColor: '#000000',
      physics: {
        default: 'arcade',
        arcade: {
          debug: true,
          gravity: { y: 9.8 }
        }
      },
      scene: [SceneMain, SceneGame, SceneCharacters]
    });

    //Start main scene
    game.scene.start('Main');
  </script>
</body>
</html>
